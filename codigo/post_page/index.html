<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/post_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 p-0" id="aside">
          <!--Começo do Aside -->
          <div class="navigation">
            <span class="icon">
              <a id="teste">
                <img
                  src="assets/images/Logopuc.png"
                  alt="imagem do simbolo da puc minas"
                  id="logopuc"
                />
                <p>Overflow</p>
              </a>
            </span>
            <ul>
              <li class="list active">
                <a href="../home_page/index.html">
                  <span class="icon"
                    ><ion-icon name="home-outline"></ion-icon
                  ></span>
                  <span class="title">Home</span>
                </a>
              </li>
              <li class="list">
                <a href="../profile_page/index.html">
                  <span class="icon"
                    ><ion-icon name="person-circle-outline"></ion-icon
                  ></span>
                  <span class="title">Profile</span>
                </a>
              </li>
              <li class="list">
                <a href="#">
                  <span class="icon"
                    ><ion-icon name="help-outline"></ion-icon
                  ></span>
                  <span class="title">Question</span>
                </a>
              </li>
              <li class="logoutitem">
                <a href="../login_page/index.html">
                  <span class="icon"
                    ><ion-icon name="log-out-outline"></ion-icon
                  ></span>
                  <span class="title">Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 col-md-9 offset-md-2">
          <!--Copiem o offset 2 fé -->
          <main>
            <h1>Faça uma pergunta</h1>

            <form id="post-question-form">
              <div class="row">
                <div class="card">
                  <h2>Título</h2>
                  <input type="text" required id="post-title" />
                </div>

                <div class="card">
                  <h2>Tags (separado pro virgula)</h2>
                  <input type="text" required id="tags-post" />
                </div>
              </div>

              <div class="row">
                <div class="card">
                  <h2>Quais são os detalhes do problema?</h2>
                  <textarea
                    rows="10"
                    cols="80"
                    required
                    id="question-post"
                  ></textarea>
                </div>
              </div>

              <div>
                <button>Cancelar</button>
                <button type="submit">Postar</button>
              </div>
            </form>
          </main>
        </div>
      </div>

      <footer class="bg-danger text-white pt-4 mt-4">
        <div class="offset-md-1">
          <div class="row">
            <div class="col-md-3 ps-4">
              <img
                src="../imagem/brasao.svg"
                alt="LogoFooter"
                id="logo_footer"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <p class="mb-0">
                &copy; Projeto PucOverflow. Todos os direitos reservados.
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="/codigo/post_page/assets/javascript/post.js"></script>
  </body>
</html>
