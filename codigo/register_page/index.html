<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Puc Overflow</title>
    <!-- Biblioteca de Icones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/codigo/register_page/assets/css/register_style.css">
</head>

<body>
    <div id="menu_desktop" class="container-fluid m-0 p-0">
        <div class="row m-0 p-0">
            <!-- Imagem -->
            <div class="col-md-8 m-0 p-0">
                <img id="image_login" src="/codigo/login_page/assets/images/Alunos.jpg" alt="image_login">
            </div>
            <!-- Login -->
                <div class="col-md-4 m-0 p-0">
                    <!-- Titulo da Pagina -->
                    <!-- Tentei jogar no row mas não consegui-->
                    <h1 id="login_title" class="text-center"> 
                        Puc Overflow
                    </h1>
                    <!-- Container fluid para garantir que a pagina não expanda -->
                    <div class="container-fluid"> 
                        <div id="login" class="row justify-content-center align-items-center" >
                            <div id="login_form" class="col-md-8">
                                <h4 id="title_form" class="text-center">
                                    Create a Puc Overflow account
                                </h4>
                                <form>
                                    <label class="input-group mb-3 shadow-sm">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                                        <input id="newUsername" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                    </label>
                                    <label class="input-group mb-3 shadow-sm">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                                        <input id="newEmail" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                                    </label>
                                    <label class="input-group mb-3 shadow-sm">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-bounding-box"></i></span>
                                        <input id="newId" type="number" class="form-control" placeholder="Student ID" aria-label="Student ID" aria-describedby="basic-addon1" min="1">
                                    </label>
                                    <label class="input-group mb-3 shadow-sm">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                                        <input id="newPassword" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                                    </label>
                                    <label class="input-group mb-3 shadow-sm">
                                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                                        <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
                                    </label>
                                    <div class="text-center">
                                        <button id="registerbtn" type="button" class="btn btn-danger btn-lg shadow">Create Account</button>
                                    </div>
                                </form>
                                <div id="login_return" class="text-center">
                                    <a href="/codigo/login_page/index.html" class="text-dark link-underline link-underline-opacity-0">Already have an account? Log in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/codigo/register_page/assets/javascript/register.js"></script>
</body>
</html>
